<div class="modal-header">
  <h4 id="dialog-static-name" class="modal-title pull-left title-modal">Galeria</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal() ">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <carousel [noWrap]="false" class="img-mobile">
    <slide *ngFor="let image of hotelImages">
      <div class="images-hotel" [ngStyle]="{'background-image': 'url(' + image.imageUrl + ')' }"></div>
    </slide>
  </carousel>
</div>
